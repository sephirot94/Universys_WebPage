<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Interfaz Testing Unitario: Universys</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
            crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
        <link href="../css/interfazTesting.css" rel="stylesheet">
        <script src="http://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
        <style>
            h1 {
                text-align: center;
                font-weight: bold;
            }
            
            button {
                width: 300px;
            }

            li {
                padding-bottom: 3px;
            }
        </style>
    </head>
    <body>
        <h1>Bienvenido al Menu de Testing de Universys</h1>
        <br>
        <br>
        <div class="container">
            <div class="row">
                 <div class="col-md-4">
                     <ul style="list-style-type: none;">
                        <li><button type="submit" id="testAbm" class="btn btn-default">TEST ABM</button></li>
                        <li><button type="submit" id="testRecuperacionContrasena" class="btn btn-default">TEST RECUPERACION CONTRASENA</button></li>
                        <li><button type="submit" id="testLogin" class="btn btn-default">TEST LOGIN</button></li>
                        <li><button type="submit" id="testLibrary" class="btn btn-default">TEST LIBRERIA</button></li>
                     </ul>
                 </div>
                 <div class="col-md-8">
                     <div class="error-screen" style="width: 100%; height:100%;"></div>
                 </div>
            </div>
        </div>

        <!-- LLamada a los Javascript que contienen el unitTest -->
        <script src="../js/library.js"></script>
        <script src="../js/login.js"></script>
        <script src="../js/register.js"></script>
        <script src="../js/restablecerContrasena.js"></script>
        <script type="application/javascript">
            $(document).ready(function() {
                //llamado al unit test de ABM con un click en el boton de testear ABM
                $("#testAbm").click(function(){
                    $(".error-screen").empty();
                    var test = testRegister();
                    console.log(test);
                    //Si no se encuentran errores en los modulos del sistema, se le aplica un fondo verde al contenedor 
                    if (test===null) {
                        $(".error-screen").css("background-color", "#009933");
                        var success = "<p style='color:#ffffff;'>No se encontraron errores</p>";
                        $(".error-screen").append(success);
                    }
                    //Si se encuentran errores en los modulos del sistema, se le aplica un fondo rojo al contenedor 
                    else {
                        $(".error-screen").css("background-color", "#ff0000");
                        var error = "<p style='color:#ffffff;'>" + test + "</p>";
                        $(".error-screen").append(error);
                    }
                });

                //llamado al unit test de Recuperar contrasena con un click en el boton de testear recuperacion de contrasena
                $("#testRecuperacionContrasena").click(function () {
                    $(".error-screen").empty();
                    var test = testRestablecerContrasena();
                    //Si no se encuentran errores en los modulos del sistema, se le aplica un fondo verde al contenedor 
                    if (test === null) {
                        $(".error-screen").css("background-color", "#009933");
                        var success = "<p style='color:#ffffff;'>No se encontraron errores</p>";
                        $(".error-screen").append(success);
                    }
                    //Si se encuentran errores en los modulos del sistema, se le aplica un fondo rojo al contenedor 
                    else {
                        $(".error-screen").css("background-color", "#ff0000");
                        var error = "<p style='color:#ffffff;'>" + test + "</p>";
                        $(".error-screen").append(error);
                    }
                });

                //llamado al unit test de Login con un click en el boton de testear Login
                $("#testLogin").click(function(){
                    $(".error-screen").empty();
                    var test = testLogin();
                    console.log(test);
                    //Si no se encuentran errores en los modulos del sistema, se le aplica un fondo verde al contenedor 
                    if (test===null) {
                        $(".error-screen").css("background-color", "#009933");
                        var success = "<p style='color:#ffffff;'>No se encontraron errores</p>";
                        $(".error-screen").append(success);
                    }
                    //Si se encuentran errores en los modulos del sistema, se le aplica un fondo rojo al contenedor 
                    else {
                        $(".error-screen").css("background-color", "#ff0000");
                        var error = "<p style='color:#ffffff;'>" + test + "</p>";
                        $(".error-screen").append(error);
                    }
                });
                
                //llamado al unit test de Libreria con un click en el boton de testear libreria
                $("#testLibrary").click(function () {
                    $(".error-screen").empty();
                    var test = testLibrary();
                    //Si no se encuentran errores en los modulos del sistema, se le aplica un fondo verde al contenedor 
                    if (test === null) {
                        $(".error-screen").css("background-color", "#009933");
                        var success = "<p style='color:#ffffff;'>No se encontraron errores</p>";
                        $(".error-screen").append(success);
                    }
                    //Si se encuentran errores en los modulos del sistema, se le aplica un fondo rojo al contenedor 
                    else {
                        $(".error-screen").css("background-color", "#ff0000");
                        var error = "<p style='color:#ffffff;'>" + test + "</p>";
                        $(".error-screen").append(error);
                    }
                });
            });
        </script>
    </body>
</html>
