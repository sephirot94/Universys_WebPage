<!-- registerSubject.html sirve para el registro de las materias con sus respectivos profesores -->
<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="utf-8">
    
      <title>Universys</title>
    
      <link rel="stylesheet" href="../css/registerSubjects.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.js"></script>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
      crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
      crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
      crossorigin="anonymous"></script>

      <!-- codigo para que funcione boosstrap y  Jquery-->
    
     
    
      <!--[if lt IE 9]>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
      <![endif]-->
    </head>
    
    <body>
      
      <div class="container-fluid">
        <div class="centered">
           <h1>Bienvenido a Universys</h1> <!-- Titulo     -->
        </div>
        <div class="centered"> 
           <h3>Registro Materias:</h3>  <!-- Titulo-->
          <form id="registerSubjects" action="post"> <!--Formulario para poder registrarse -->
              <div>
                  <label for="Codigo" id="codigo_lbl">CÃ³digo:</label>
                  <input class="empty" type="int" name="codigo" id="codigo" value="">
              </div>
              <div>
                  <label for="nombre" id="nombre_lbl">Nombre de la Materia:</label>
                  <input class="empty" type="string" name="nombre" id="nombre" value="">
              </div>
              <div>
                  <label for="IdProfesor" id="id_lbl">ID Profesor:</label>
                  <input class="empty" type="int" name="idProfesor" id="idProfesor" value="">
              </div>
              <div>
                  <label for="NombreProfesor" id="nombreProfesor_lbl">Nombre del profesor asignado:</label>
                  <input class="empty" type="string" name="nombreProfesor" id="nombreProfesor" value="">
              </div>
              <br>
               <button id="submit">Enviar</button> <!--Boton para enviar el formulario -->
          </form>
        </div>
      </div>

      <script>
    
         $("#registerSubjects").validate({ //Codigo para testear el codigo para evitar diversos errores como superar el limite de caracteres
          rules: {
            codigo: {
              required: true,
              minlength: 4,
              maxlength: 8
            },
            nombre: {
              required: true,
              minlength: 1,
              maxlength: 16
            },
            idProfesor: {
              required: true,
              minlength: 1,
              maxlength: 16
            },
            nombreProfesor: {
              required: true,
              minlength: 1,
              maxlength: 16
            }
          },
          messages: {
            codigo: {
              required: "Este campo es obligatorio",
              minlength: "Este campo debe contener al menos 4 caracteres",
              maxlength: "Este campo debe contener maximo 8 caracteres"
            },
            nombre: {
              required: "Este campo es obligatorio",
              minlength: "Este campo debe contener al menos 1 caracter",
              maxlength: "Este campo debe contener maximo 16 caracteres"
            },
            idProfesor: {
              required: "Este campo es obligatorio",
              minlength: "Este campo debe contener al menos 1 caracter",
              maxlength: "Este campo debe contener maximo 16 caracteres"
            },
            nombreProfesor: {
              required: "Este campo es obligatorio",
              minlength: "Este campo debe contener al menos 1 caracter",
              maxlength: "Este campo debe contener maximo 16 caracteres"
            }
        }});
      </script>
      
    
  
      
    </body>
    </html>
