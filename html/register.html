<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Universys</title>
  <!-- <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint"> -->

  <link rel="stylesheet" href="../css/register.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>
  <!-- <script src="js/login.js"></script> -->
  <div class="container-fluid">
    <div class="centered">
      <h1>Bienvenido a Universys</h1>    
    </div>
    <div class="centered"> 
      <h3>Register</h3>
      <form id="register" action="post">
          <div>
              <label for="Nombre" id="firstname_lbl">Nombre</label>
              <input class="empty" type="string" name="firstname" id="firstname" value="">
          </div>
          <div>
              <label for="lastname" id="lastname_lbl">Apellido</label>
              <input class="empty" type="string" name="lastname" id="lastname" value="">
          </div>
          <div>
              <label for="matricula" id="matricula_lbl">matricula</label>
              <input class="empty" type="string" name="matricula" id="matricula" value="">
          </div>
          <div>
              <label for="username" id="username_lbl">Usuario</label>
              <input class="empty" type="string" name="username" id="username" value="">
          </div>
          <div>
              <label for="password">Contrase&ntilde;a</label>
              <input class="empty" type="string" name="password" id="password" value="">
          </div>
          <div>
              <label for="confirm_password">Confirmar contrase&ntilde;a</label>
              <input class="empty" type="string" name="confirm_password" id="confirm_password" value="">
          </div>
          <br>
          <button id="submit">Enviar</button>
      </form>
    </div>
  </div>
  

  <script src="../js/register.js"></script>
  
</body>
</html>
