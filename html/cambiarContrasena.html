    <h1>Cambiar Contrase&ntilde;a</h1>
    <br>
    <p>Para cambiar su contrase&ntilde;a, seleccione su pregunta secreta e ingrese la respuesta debajo.</p>
    <br>
    <div>
        <form id="preguntaRespuesta" method="POST">
            <select id="pregunta">

            </select>
            <br>
            <input id="respuesta" type="text" name="" value="" placeholder="Ingrese su respuesta aqui">
            <br>
            <input id="new_pass" type="password" name="" value="" placeholder="Ingrese su nueva contrase&ntilde;a aqui">
            <br>
            <input id="confirm_pass" type="password" name="" value="" placeholder="Confirme su nueva contrase&ntilde;a aqui">
            <br>
            <br>
            <br>
            <button id="submit">Enviar</button>
        </form>
    </div>

    <script src="../js/login.js"></script>
    <script>
        jQuery.validator.addMethod("passwordCheck",
            function (value, element, param) {
                if (this.optional(element)) {
                    return true;
                } else if (!/[A-Z]/.test(value)) {
                    return false;
                } else if (!/[a-z]/.test(value)) {
                    return false;
                } else if (!/[0-9]/.test(value)) {
                    return false;
                }

                return true;
            },
            "La contrase&ntilde;a debe contener al menos una mayuscula, una minuscula y un numero");

        $("#preguntaRespuesta").validate({
            rules: {
                respuesta: {
                    required: true
                },
                new_pass: {
                    required: true,
                    minlength: 8,
                    maxlength: 16
                },
                confirm_pass: {
                    equalTo: "#new_pass"
                }
            },
            messages: {
                respuesta: {
                    required: "Este campo es obligatorio"
                },
                new_pass: {
                    required: "Este campo es obligatorio",
                    minlength: "Este campo debe contener al menos 8 caracteres",
                    maxlength: "Este campo debe contener maximo 16 caracteres"
                },
                confirm_pass: {
                    equalTo: "No coinciden las contrase&ntilde;a"
                }
            }
        });

    </script>
