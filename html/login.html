<body>
  <!-- <script src="js/login.js"></script> -->
  <div class="container">
    <div class="centered col-md-12">
      <h1>Bienvenido a Universys</h1>
    </div>
    <h3>Iniciar Sesi&oacute;n:</h3>
    <br>
    <div class="centered row" id="login_block">

      <form id="login" method="post" class="login_form">
        <div class="row">
          <div class="col-md-6">
            <label class="centered" for="username">Usuario: </label>
          </div>
          <div class="col-md-6">
            <input class="centered" type="email" name="username" id="username" value="" placeholder="Ingrese su usuario">
            <p class="error">Este campo es obligatorio</p>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <label class="centered" for="password">Contrase&ntilde;a: </label>
          </div>
          <div class="col-md-6">
            <input class="centered" type="password" name="password" id="password" value="" passwordcheck="passwordCheck" placeholder="Ingrese su contrase&ntilde;a">
            <p class="error">Este campo es obligatorio</p>
          </div>
        </div>
        <a href="./reiniciarContrasena.html">Me olvide mi contrase&ntilde;a</a>
        <div>
          <button type="button" id="submit" onclick="myfunction()">Ingresar</button>
        </div>
      </form>
    </div>
  </div>

  <script src="../js/login.js"></script>
  <script src="../js/library.js"></script>
  <script>
    
    function myfunction() {
      if($('#username').val()=="" || $('#password').val()==""){
        $(".error").show();
      }
      else{
        var lc = new LoginControllerLocal;  
        lc.login("username", "password");
      }
    }
  </script>
  <script>
    $(document).ready(function() {
      $(".error").hide();
    });
  </script>
</body>

</html>
