<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Universys</title>
  <!-- <meta name="description" content="The HTML5 Herald">
    <meta name="author" content="SitePoint"> -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
    crossorigin="anonymous">
  <link rel="stylesheet" href="../css/login.css">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
    crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
  <!--[if lt IE 9]>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
    <![endif]-->
</head>

<body>
  <!-- <script src="js/login.js"></script> -->
  <div class="container">
    <div class="centered col-md-12">
      <h1>Bienvenido a Universys</h1>
    </div>
    <h3>Iniciar Sesi&oacute;n:</h3>
    <br>
    <div class="centered row" id="login_block">

      <form id="login" method="post" class="login_form">
        <div class="row">
          <div class="col-md-6">
            <label class="centered" for="username">Usuario: </label>
          </div>
          <div class="col-md-6">
            <input class="centered" type="email" name="username" id="username" value="" placeholder="Ingrese su usuario">
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <label class="centered" for="password">Contrase&ntilde;a: </label>
          </div>
          <div class="col-md-6">
            <input class="centered" type="password" name="password" id="password" value="" passwordcheck="passwordCheck" placeholder="Ingrese su contrase&ntilde;a">
          </div>
        </div>
        <a href="./reiniciarContrasena.html">Me olvide mi contrase&ntilde;a</a>
        <div>
          <button type="submit" id="submit" name="submit">Ingresar</button>
        </div>
      </form>
    </div>
  </div>

  <script src="../js/login.js"></script>
  <script src="../js/library.js"></script>
  <script>
    $(document).ready(function () {
      var lc = new LoginControllerLocal;
      $("#submit").click(function () { lc.login("username", "password") });
    })
  </script>
  <script>
    jQuery.validator.addMethod("passwordCheck",
      function (value, element, param) {
        if (this.optional(element)) {
          return true;
        } else if (!/[A-Z]/.test(value)) {
          return false;
        } else if (!/[a-z]/.test(value)) {
          return false;
        } else if (!/[0-9]/.test(value)) {
          return false;
        }

        return true;
      },
      "La contrase&ntilde;a debe contener al menos una mayuscula, una minuscula y un numero");

    $("#login").validate({
      rules: {
        username: {
          required: true,
          email: true
        },
        password: {
          required: true,
          minlength: 8,
          maxlength: 16
        }
      },
      messages: {
        username: {
          required: "Este campo es obligatorio",
          email: "Este campo debe contener una direccion de correo electronico valida"
        },
        password: {
          required: "Este campo es obligatorio",
          minlength: "Este campo debe contener al menos 8 caracteres",
          maxlength: "Este campo debe contener maximo 16 caracteres"
        }
      }
    });
  </script>
</body>

</html>
