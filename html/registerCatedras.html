      <title>Universys</title>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.js"></script>

      <!--[if lt IE 9]>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
      <![endif]-->
    </head>
    
    <body>
      
      <div class="container-fluid">
        <div class="centered">
           <h1>Bienvenido a Universys</h1> <!-- Titulo     -->
        </div>
        <div class="centered"> 
           <h3>Registro Materias:</h3>  <!-- Titulo-->
          <form id="registerCatedras" action="post"> <!--Formulario para poder registrarse -->
              <div>
                  <label for="CodigoCatedra" id="codigoCatedra_lbl">Código de Cátedra:</label>
                  <input class="empty" type="int" name="codigoCatedra" id="codigoCatedra" value="">
              </div>
              <div>
                  <label for="CodigoMateria" id="codigoMateria_lbl">Código de Materia:</label>
                  <input class="empty" type="int" name="codigoMateria" id="codigoMateria" value="">
              </div>
              <div>
                  <label for="MateriaCatedra" id="materiaCatedra_lbl">Materia de la Cátedra:</label>
                  <input class="empty" type="string" name="materiaCatedra" id="materiaCatedra" value="">
              </div>
              <div>
                  <label for="AulaAsignada" id="aulaAsignada_lbl">Aula asignada:</label>
                  <input class="empty" type="int" name="aulaAsignada" id="aulaAsignada" value="">
              </div>
              <div>
                <label for="HorarioCatedra" id="horarioCatedra_lbl">Horario de la Cátedra:</label>
                <input class="empty" type="time" name="horarioCatedra" id="horarioCatedra" value="">
            </div>
            <div>
                <label for="DiasCatedra" id="diascatedra_lbl">Dias de Cátedra:</label>
                <input class="empty" type="date" name="diascatedra" id="diascatedras" value="">
            </div>
            <div>
                <label for="NyAProfesor" id="nyAProfesor_lbl">Nombre y apellido del Profesor asignado:</label>
                <input class="empty" type="string" name="nyAProfesor" id="nyAProfesor" value="">
            </div>
            <div>
                <label for="IdAsignado" id="idAsignado_lbl">ID del Profesor asignado:</label>
                <input class="empty" type="int" name="idAsignado" id="idAsignado" value="">
            </div>
            <div>
              <label for="Vacante" id="vacante_lbl">Vacante:</label>
              <input class="empty" type="boolean" name="vacante" id="vacante" value="">
          </div>
              <br>
               <button id="submit">Enviar</button> <!--Boton para enviar el formulario -->
          </form>
        </div>
      </div>

      <script>
    
         $("#registerCatedras").validate({ //Codigo para testear el codigo para evitar diversos errores como superar el limite de caracteres
          rules: {
            codigoCatedra: {
              required: true,
              minlength: 4,
              maxlength: 8
            },
            codigoMateria: {
              required: true,
              minlength: 4,
              maxlength: 8
            },
            materiaCatedra: {
              required: true,
              minlength: 1,
              maxlength: 16
            },
            aulaAsignada: {
              required: true,
              minlength: 1,
              maxlength: 16
            },
            horarioCatedra: {
              required: true,
              minlength: 1,
              maxlength: 16
            },
            diascatedras: {
              required: true,
              minlength: 1,
              maxlength: 16
            },
            nyAProfesor: {
              required: true,
              minlength: 1,
              maxlength: 16
            },
            idAsignado: {
              required: true,
              minlength: 1,
              maxlength: 16
            },
            vacante: {
              required: true,
              minlength: 1,
              maxlength: 16
            }
            
          },
          messages: {
            codigoCatedra: {
              required: "Este campo es obligatorio",
              minlength: "Este campo debe contener al menos 4 caracteres",
              maxlength: "Este campo debe contener maximo 8 caracteres"
            },
            codigoMateria: {
              required: "Este campo es obligatorio",
              minlength: "Este campo debe contener al menos 1 caracter",
              maxlength: "Este campo debe contener maximo 16 caracteres"
            },
            materiaCatedra: {
              required: "Este campo es obligatorio",
              minlength: "Este campo debe contener al menos 1 caracter",
              maxlength: "Este campo debe contener maximo 16 caracteres"
            },
            aulaAsignada: {
              required: "Este campo es obligatorio",
              minlength: "Este campo debe contener al menos 1 caracter",
              maxlength: "Este campo debe contener maximo 16 caracteres"
            },
            horarioCatedra: {
              required: "Este campo es obligatorio",
              minlength: "Este campo debe contener al menos 1 caracter",
              maxlength: "Este campo debe contener maximo 16 caracteres"
            },
            diascatedras: {
              required: "Este campo es obligatorio",
              minlength: "Este campo debe contener al menos 1 caracter",
              maxlength: "Este campo debe contener maximo 16 caracteres"
            },
            nyAProfesor: {
              required: "Este campo es obligatorio",
              minlength: "Este campo debe contener al menos 1 caracter",
              maxlength: "Este campo debe contener maximo 16 caracteres"
            },
            idAsignado: {
              required: "Este campo es obligatorio",
              minlength: "Este campo debe contener al menos 1 caracter",
              maxlength: "Este campo debe contener maximo 16 caracteres"
            },
            vacante: {
              required: "Este campo es obligatorio",
              minlength: "Este campo debe contener al menos 1 caracter",
              maxlength: "Este campo debe contener maximo 16 caracteres"
            }
        }});
      </script>
      
    
  
      
    </body>
    </html>
